version: '3.9'
services:
  # 安装kuboard，管理k8s
  # 账号：admin
  # 密码：Kuboard123
  kuboard-arm64:
    image: eipwork/kuboard:v3.5.1.1-arm64
    container_name: kuboard-arm64
    restart: unless-stopped
    ports:
      - "80:80/tcp"
      - "10081:10081/tcp"
    volumes:
      - "./kuboard/data:/data"

  kuboard-amd64:
    image: eipwork/kuboard:v3.5.1.1-amd64
    container_name: kuboard-amd64
    restart: unless-stopped
    ports:
      - "80:80/tcp"
      - "10081:10081/tcp"
    volumes:
      - "./kuboard/data:/data"

  # 离线资源包，安装k8s
  kuboard-spray-arm64:
    image: eipwork/kuboard-spray:latest-arm64
    container_name: kuboard-spray-arm64
    ports:
      - "81:80/tcp"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./kuboard-spray/data-arm64:/data"

  # 离线资源包，安装k8s
  kuboard-spray-amd64:
    image: eipwork/kuboard-spray:latest-amd64
    container_name: kuboard-spray-amd64
    ports:
      - "82:80/tcp"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./kuboard-spray/data-amd64:/data"